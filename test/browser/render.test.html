<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script type="module">
        import { SparkleEngine, Renderer, Texture, BaseTexture } from "../../src/main.ts"

        let sparkle = new SparkleEngine({
            canvas: document.getElementById("canvas")
        })
        let image = new Image

        image.onload = () => {
            let renderer = sparkle.renderer

            let texture = Texture.Form(renderer, image)

            renderer.clear()
            renderer.save()

            renderer.modelMatrix.translate(
                50, 50
            )
            renderer.modelMatrix.rotate(
                0.5
            )
            renderer.modelMatrix.scale(
                3
            )

            renderer.currentCompositors.addQuad(
                texture.baseTexture,
                0,
                0,
                50,
                50,
            )
            renderer.restore()
            renderer.modelMatrix.skew(
                0, 0
            )
            renderer.currentCompositors.addQuad(
                texture.baseTexture,
                0,
                0,
                50,
                50,
            )

            renderer.currentCompositors.flush()
        }

        image.src = "./test.png"
    </script>
</body>

</html>
